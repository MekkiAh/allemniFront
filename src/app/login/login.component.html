<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Titre</title>
    </head>

    <body>
    
    <div id="login">
        <h2>Login</h2>
        <hr>
        <form #loginForm="ngForm">

            <mat-form-field>
                <mat-label>
                    Email:
                </mat-label><br>
                <input matInput name="email" [(ngModel)]="userDetails.email" email required type="text"><br>
            </mat-form-field><br>
            <mat-form-field>
            <mat-label>
                Password:
            </mat-label><br>
            <input matInput name="password" [(ngModel)]="userDetails.password"  required type="password"><br>
            </mat-form-field><br>
            <div id="loginb">
                <button [disabled]="loginForm.invalid"mat-raised-button color="primary" (click)="connect()" type="submit">Log in</button>
            </div>
        </form>
    </div>
    </body>
</html>
