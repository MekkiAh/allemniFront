<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a041296be1.js" crossorigin="anonymous"></script>
</head>
<body>
    
<h1 id="titre">En attente</h1>
<hr>
<div id="crud">
    <table class="table table-hover">
        <tr class="table-active">
            <td>Id</td>
            <td>Name</td>
            <td>Adresse</td>
            <td>Age</td>
            <td></td>
        </tr>
        <tr *ngFor="let prof of profs">
            <td>{{prof.id}}</td>
            <td>{{prof.firstname}} {{prof.lastname}}</td>
            <td>{{prof.adress}}</td>
            <td>{{prof.age}}</td>
            <td><button class="btn btn-outline-success" (click)="acceptProf(prof)">Accepter</button>  
            <button class="btn btn-outline-danger" (click)="refuseProf(prof)">Refuser</button></td>
        </tr>
    </table>

</div>
</body>
</html>
